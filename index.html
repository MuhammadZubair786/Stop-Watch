<body style="background-color: #AEB6BF;">

    <div class="container text-center ml-10 "
        style="margin-top: 100px;border: 10px solid #FC083C  ; width: 500px;background-color: #154360;height: 400px;border-radius: 80px;"
        id="large">
        <br>

        <div class="row">
            <div class="col col-12">
                <img src="Images/i2.png" style="width: 80px;">
                <h1 style="display: inline-block;background-color: azure;margin-top:0px;">Stop Watch</h1>
                <img src="Images/i2.png" style="width: 80px;">
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-12 col-sm-12 col-12">
                <h1 id="min">0</h1><b style="font-size:50px;color: red;"> : </b>
                <h1 id="sec">0</h1><b style="font-size:50px;color: red;"> : </b>
                <h1 id="msec">0</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="sbtn" onclick="start()">Start</button>
                <button type="button" onclick="stop()" class="btn btn-success" id="stbtn"
                    style="margin-left: 20px;">Pause</button>
                <button type="button" onclick="reset()" class="btn btn-danger" id="rbtn"
                    style="margin-left: 20px;">Reset</button>

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h3 id="get" style="color: white;text-shadow: 2px 2px blue;"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 style="color: white;text-shadow: 2px 2px red;">Made By Muhammad Zubair Minhas</h4>
            </div>
        </div>
    </div>

            <div class="col col-12">

            </div>
            <br><br>
        </div>
        <br><br>
        <div class="row">
            <div class="col col-4 col-sm-4 text-center">

        </div>
        <br>
        <div class="row">
            <div class="col col-4">
                <button type="button" class="btn btn-primary" id="sbtn2" onclick="start2()"

            </div>
            <div class="col col-4">
                <button type="button" onclick="stop2()" class="btn btn-success" id="stbtn2"
                    style="margin-left: -10px;">Pause</button>
            </div>
